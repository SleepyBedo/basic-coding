<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-form</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        table,
        th,
        td {
            border: solid 1px black;
        }
    </style>
</head>
<body id="table-form">
    <div class="contain-table-form">
        <div class="tableonly">
            <div class="title">
                <h1>対戦結果</h1>

                <p>2021年5月9日(日) 9:00</p>
                <p>試合会場：オーヴィジョンスタジアム下関</p>
            </div>
            <table style="width:100%">
            <thead>
                <tr>
                    <th>チーム名</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>計</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>パナソニック</th>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>1</td>
                    <td>0</td>
                    <td>3</td>
                    <td>0</td>
                    <td>3</td>
                    <td>7</td>
                </tr>
                <tr>
                    <th>Honda熊本</th>
                    <td>0</td>
                    <td>1</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
        <br>
        <table style="width:100%">
                <tr>
                    <th rowspan="4">バッテリー</th>
                    <th style="width: 40%;">Honda熊本</th>
                    <th style="width: 40%;">パナソニック</th>
                </tr>
                <tr>
                    <td>投手：島袋、福田、横川、内田、高山、中津<br>捕手：竹葉</td>
                    <td>投手：榎本<br>捕手：川上</td>
                </tr>
        </table>
    </div>
    <br><br>
        <div class="form">
            <h2>お問い合わせ</h2><br>
            <form>
                <label for="name">お名前 [必須]:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="mail">メールアドレス [必須]</label>
                <input type="text" id="mail" name="mail"><br><br>
                <label for="phone">電話番号[任意]</label>
                <input type="text" id="phone" name="phone"><br><br>
                <label for="ask">ご用件 [必須]</label>
                <select name="ask" id="ask">
                    <option hidden>選択してください</option>
                    <option value="book1">書籍についてのご質問(個人のお客様)</option>
                    <option value="book2">書籍についてのご質問(取次・書店様)</option>
                    <option value="book3">書籍についてのご質問(メディア関係者様)</option>
                    <option value="job1">アルバイト・パートに関するお問い合わせ</option>
                    <option value="job2">仕事のご依頼・お問い合わせ</option>
                    <option value="staff">外部スタッフのご希望(フリーの方、制作会社様)</option>
                    <option value="other">その他のお問合せ</option>
                </select>
                <br><br>
                <label for="detail">お問い合わせ内容 [必須]</label><br>
                <textarea name="detail" id="detail" cols="50" rows="6"></textarea>
                <br><br>
                <div class="button">
                    <button type="button">確認</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
