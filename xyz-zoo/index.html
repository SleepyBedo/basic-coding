<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xyz-zoo</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="zoo">
    <div class="header-zoo">
        <h1>XYZ Zoo Animal List</h1>
    </div>
<div class="list">
    <ol>
        <li>
            <div class="box feline">
                <h2>Feline</h2>
                <ul>
                    <li>
                        <h3>Lynx</h3>
                        <a target="_blank" href="image/lynx.jpg"><img src="image/lynx.jpg" alt="Lynx" width="500px"></a>
                    </li>
                    <li>
                        <h3>Lion</h3>
                        <a target="_blank" href="image/lion.jpg"><img src="image/lion.jpg" alt="Lion" width="500px"></a>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <div class="box canine">
                <h2>Canine</h2>
                <ul>
                    <li>
                        <h3>Wolf</h3>
                        <a target="_blank" href="image/wolf.jpg"><img src="image/wolf.jpg" alt="Lion" width="500px"></a>
                    </li>
                    <li>
                        <h3>Coyote</h3>
                        <a target="_blank" href="image/coyote.jpg"><img src="image/coyote.jpg" alt="Lion" width="500px"></a>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <div class="box bird">
                <h3>Bird</h3>
                <ul>
                    <li>
                        <h3>Parrot</h3>
                        <a target="_blank" href="image/parrot.jpg"><img src="image/parrot.jpg" alt="Lion" width="500px"></a>
                    </li>
                    <li>
                        <h3>Owl</h3>
                        <a target="_blank" href="image/owl.jpg"><img src="image/owl.jpg" alt="Lion" width="500px"></a>
                    </li>
                </ul>
            </div>
        </li>
    </ol>
</div>


<h2>Source</h2>

</ol>
</body>
</html>
