<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xyz-zoo</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="zoo">
    <div class="header-zoo">
        <h1><span>XYZ Zoo</span> Animal List</h1>
    </div>
<div class="list">
    <ol>
        <li>
            <div class="box">
                <h2>Feline</h2>
                <ul>
                    <li>
                        <h3>Lynx</h3>
                        <div class="container">
                            <a target="_blank" href="image/lynx.jpg">
                            <img src="image/lynx.jpg" alt="Lynx"></a>
                        </div>
                    </li>
                    <br>
                    <li>
                        <h3>Lion</h3>
                        <div class="container">
                            <a target="_blank" href="image/lion.jpg">
                            <img src="image/lion.jpg" alt="Lion"></a>
                        </div>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <div class="box">
                <h2>Canine</h2>
                <ul>
                    <li>
                        <h3>Wolf</h3>
                        <div class="container">
                            <a target="_blank" href="image/wolf.jpg">
                            <img src="image/wolf.jpg" alt="Wolf"></a>
                        </div>
                    </li>
                    <br>
                    <li>
                        <h3>Coyote</h3>
                        <div class="container">
                            <a target="_blank" href="image/coyote.jpg">
                            <img src="image/coyote.jpg" alt="Coyote"></a>
                        </div>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <div class="box">
                <h3>Bird</h3>
                <ul>
                    <li>
                        <h3>Parrot</h3>
                        <div class="container">
                            <a target="_blank" href="image/parrot.jpg">
                            <img src="image/parrot.jpg" alt="Parrot"></a>
                        </div>
                    </li>
                    <br>
                    <li>
                        <h3>Owl</h3>
                        <div class="container">
                            <a target="_blank" href="image/owl.jpg">
                            <img src="image/owl.jpg" alt="Owl"></a>
                        </div>
                    </li>
                </ul>
            </div>
        </li>
    </ol>
</div>

<div class="source">
    <h2>Source</h2>
    <ol>
        <li>
            <a href="https://pexels.com/">Pexels</a>
        </li>
        <li>
            <a href="https://pixabay.com/">Pixabay</a>
        </li>
    </ol>
</div>
</body>
</html>
